<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>document</title>
  <link rel="icon" href="icons/ic_inbox_128_28515.png">
  <link rel="stylesheet" href="docStyle.css">


</head>
<body>
<form action="">
<div class="container">
  <div class="login">
    <h1>document</h1>
    <input type="number" id="idinput" placeholder="id" required>
    <input type="password" name="id" id="Reference" placeholder="Reference" required >
    <input type="text" id="Name" placeholder="name" required >
    <input type="number" id="folder" placeholder="id_folder" required>
    <select id="status" name="Status">
      <option>valid</option>
      <option>Invalid</option>
      <option>Pending</option>
    </select>
    <div class="Archive">
      <label for="isArchived" id="Archive">isArchived</label>
      <input type="checkbox" id="Archive" required >
    </div>
   
    <input type="submit" value="create a document" required id="po">
    <input type="reset" value="annuler">
  </div>
</div>
</form>

</body>
</html>
