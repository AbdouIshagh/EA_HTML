<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE FOLDER</title>
    <link rel="stylesheet" href="folderStyl.css">
</head>
<body>
 
    
    <Form action="#" >
        <div class="cont">
            <div class="log">
                <h1>FOLDER</h1>
                <input type="number" name="id" placeholder="id" required>
                <input type="password" name="reference" id="Reference" placeholder="reference">
                <input type="text" ="name" id="Name" placeholder="Name" required>
                    <select name="procurement" id="procurement">
                        <option value="CONTRACTNOTICE">CONTRACTNOTICE</option>
                        <option value="GENERALADMINISTRATIVECLAUSES">GENERALADMINISTRATIVECLAUSES</option>
                        <option value="GENERALTECHNICALCLAUSESBOOK">GENERALTECHNICALCLAUSESBOOK</option>
                        <option value="SPECIFICCLAUSESBOOK">SPECIFICCLAUSESBOOK</option>
                        <option value="ENGAGEMENTACT">ENGAGEMENTACT</option>
                        <option value="PRICESCHEDULE">PRICESCHEDULE</option>
                        <option value="RULESOFTHECONSULTATION">RULESOFTHECONSULTATION</option>
                        <option value="CONSULTATIONDOCUMENTS">CONSULTATIONDOCUMENTS</option>
                    </select>
                    <div class="Archive">
                        <label for="isArchived" id="Archive">isArchived</label>
                        <input type="checkbox" id="Archive" required >
                      </div>
                      <input type="submit" value="Save folder" required id="po">
                      <input type="reset" value="annuler">
            </div>
        </div>
        

    </Form>







</body>
</html>
